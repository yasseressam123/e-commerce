<p-toast></p-toast>
<div class="surface-section p-6 md:p-8 flex justify-content-center flex-column">
    <div class="mb-5">
      <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <!-- <span class="text-600 font-medium mr-2">Don't have an account?</span> -->
      <!-- <a class="font-medium no-underline text-blue-500 cursor-pointer">Create today!</a> -->
    </div>
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <label for="userName" class="block text-900 font-medium mb-2">User Name</label>
      <input
      id="userName"
      type="text"
      required
      placeholder="User Name"
      pinputtext=""
      class="p-inputtext p-component p-element w-full mb-3 p-3"
      formControlName="userName">
      <p class="error" *ngIf="signInForm.get('userName')?.invalid && (signInForm.get('userName')?.dirty || signInForm.get('userName')?.touched)">* User Name is required</p>
      <label for="password2" class="block text-900 font-medium mb-2">Password</label>
      <input id="password2" required type="password" placeholder="Password" pinputtext="" class="p-inputtext p-component p-element w-full mb-3 p-3" formControlName="password">
      <p class="error" *ngIf="signInForm.get('password')?.invalid && (signInForm.get('password')?.dirty || signInForm.get('password')?.touched)">* Password is required</p>
      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label for="rememberme2">Remember me</label>
        </div>
      </div>
      <button type="submit" pButton [loading]="isLoading" [disabled]="!signInForm.valid" pbutton="" pripple="" label="Sign In" icon="pi pi-user" class="p-element p-ripple w-full p-3 p-button p-component">
        <!-- <span class="p-button-icon p-button-icon-left pi pi-user" aria-hidden="true"></span>
        <span class="p-button-label">Sign In</span><span class="p-ink"></span> -->
      </button>
    </form>
</div>

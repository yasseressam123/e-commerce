<div class="dashboard">
    <div class="body">
        <p-table #dt1 [value]="products" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" responsiveLayout="scroll">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-end flex-column sm:flex-row">
                    <!-- <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
                    </span> -->
                    <button pButton type="button" label="Add" class="p-button-outlined" (click)="handleAddProduct()"></button>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
            <tr>
              <th style="min-width: 12rem">
                <div class="flex justify-content-between align-items-center">
                  Title
                </div>
              </th>
              <th style="min-width: 12rem">
                <div class="flex justify-content-center align-items-center">
                Price
                </div>
              </th>
              <th style="min-width: 10rem">
                <div class="flex justify-content-between align-items-center">
                Description
                </div>
              </th>
              <th style="min-width: 10rem">
                <div class="flex justify-content-between align-items-center">
                    Category
                </div>
              </th>
              <th style="min-width: 10rem">
                <div class="flex justify-content-center align-items-center">
                    Image
                </div>
              </th>
              <th style="min-width: 10rem">
                <div class="flex justify-content-center align-items-center">
                    Rating
                </div>
              </th>
              <th style="min-width: 10rem">
                <div class="flex justify-content-center align-items-center">
                    Actions
                </div>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>
                {{product?.title}}
              </td>
              <td  class="text-center">
                {{product?.price}}
              </td>
              <td>
                {{product?.description}}
              </td>
              <td>
                {{product?.category}}
              </td>
              <td class="text-center">
                <img [src]="product?.image" alt="">
              </td>
              <td  class="text-center">
                {{product?.rating?.rate}}
              </td>
              <td>
                <div class="flex align-items-center justify-content-center gap-2">
                    <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text"></button>
                    <button pButton type="button" (click)="handleDelete(product?.id)" icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger mr-2"></button>
                </div>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="8">No products found.</td>
            </tr>
          </ng-template>
          <ng-template pTemplate="loadingbody">
            <tr>
              <td colspan="8">Loading products data. Please wait.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
</div>
<app-delete-modal 
[ModalDisplay] = 'deleteModalDisplay' 
text="Are you sure you want to delete?" 
(deleteBtnClick)="deleteAction()" 
(cancelBtnClick)="cancelAction()"
[isLoading]="deleteBtn"></app-delete-modal>
